<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>URL Shortener</h1>

    <form id="shortenForm">
        <input type="text" id="originalUrl" placeholder="Enter URL" required>
        <input type="text" id="username" placeholder="Optional username">
        <button type="submit">Shorten</button>
    </form>

    <div id="shortenedResult"></div>

    <h2>Register / Login</h2>
    <form id="authForm">
        <input type="text" id="authUsername" placeholder="Username" required>
        <input type="password" id="authPassword" placeholder="Password" required>
        <button type="button" onclick="register()">Register</button>
        <button type="button" onclick="login()">Login</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
